<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body class="bg-dark">
    <div id="start-container">
      <div id="welcome">
        <h1 id="welcome-heading">Welcome</h1>
        <button type="button" class="start-btn" id="start-btn">
          START GAME
        </button>
      </div>
    </div>
    <div id="game">
      <div class="text-center p-0 m-0 d-flex justify-content-evenly">
        <div class="bg-dark score-board">
          <h3 class="score-heading px-3 mt-3">
            Player 1
            <p id="score">0</p>
          </h3>
        </div>
        <div id="timer" class="bg-dark w-25 text-center">
          <h1 id="secs" class="bold text-danger pt-4">--</h1>
          <!-- <i
            class="fa-solid fa-volume-high fs-1 text-warning position-absolute"
          ></i> -->
        </div>
        <div class="bg-dark score-board">
          <h3 class="score-heading px-3 mt-3">
            Player 2
            <p id="score2">0</p>
          </h3>
        </div>
      </div>

      <div class="container d-flex justify-content-center">
        <div class="border border-5 border-warning" id="playground"></div>
        <div class="border border-5 border-warning" id="playground2"></div>

        <audio id="bg-sound" autoplay loop>
          <source src="./Fun/bg_sound.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <div id="winner-container">
      <div id="winner">
        <h1 id="winner-heading"></h1>
        <button type="button" id="rematch-btn" class="start-btn">
          REMATCH
        </button>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script type="module" src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
